<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashlight App</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<button id="toggleButton">Toggle Flashlight</button>

<script>
const toggleButton = document.getElementById('toggleButton');
let flashlightOn = false;

toggleButton.addEventListener('click', () => {
    flashlightOn = !flashlightOn;
    if (flashlightOn) {
        turnOnFlashlight();
        toggleButton.textContent = 'Turn Off Flashlight';
    } else {
        turnOffFlashlight();
        toggleButton.textContent = 'Turn On Flashlight';
    }
});

let stream = null;
let track = null;

function turnOnFlashlight() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((mediaStream) => {
            stream = mediaStream;
            const track = mediaStream.getVideoTracks()[0];
            track.applyConstraints({ advanced: [{ torch: true }] });
        })
        .catch((error) => {
            console.error('Failed to turn on flashlight:', error);
        });
}

function turnOffFlashlight() {
    if (stream) {
        const track = stream.getVideoTracks()[0];
        track.applyConstraints({ advanced: [{ torch: false }] });
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
}
</script>
</body>
</html>
