<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="codebell.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .fullscreen-scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <div id="scannerContainer" class="fullscreen-scanner" style="display: none;">
        <div class="close-button" onclick="closeScanner()">Close</div>
    </div>
    <div class=" flex middle center " style="background-color: var(--primary-light);height: 50vh;">
        <div class="flex gap-1 middle">
            <button id="scanNowButton">Scan Now</button>
            <div class="open-when-click-scan-now flex gap-1 middle">
                <button id="torchButton" style="display: none;">Torch</button>
            </div>
        </div>
    </div>
    <script>
        let qrCodeScanner;

        function openScanner() {
            // Display torch button
            document.getElementById("torchButton").style.display = "block";

            // Display fullscreen scanner
            document.getElementById("scannerContainer").style.display = "block";

            // Create QR code scanner instance
            qrCodeScanner = new Html5Qrcode("scannerContainer");

            // Start scanning
            qrCodeScanner.start(
                { facingMode: "environment" }, // scan using rear camera
                {
                    fps: 10,    // Optional frame per seconds for qr code scanning
                    qrbox: 250  // Optional if you want bounded box UI
                },
                qrCodeMessage => {
                    // Callback when QR code is detected
                    console.log(`QR code detected: ${qrCodeMessage}`);
                },
                errorMessage => {
                    // Callback when error is thrown during QR code scanning
                    console.error(`Error while scanning QR code: ${errorMessage}`);
                })
                .catch(err => {
                    // Promise catch block
                    console.error(`Error while starting QR code scanner: ${err}`);
                });
        }

        function closeScanner() {
            // Hide fullscreen scanner
            document.getElementById("scannerContainer").style.display = "none";

            // Stop scanning
            if (qrCodeScanner) {
                qrCodeScanner.stop().then(() => {
                    qrCodeScanner.clear();
                }).catch(err => {
                    console.error(`Error while stopping QR code scanner: ${err}`);
                });
            }
        }

        // Function to toggle torch
        function toggleTorch() {
    // Check if torch is supported by the browser
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Get user media with video enabled
        navigator.mediaDevices.getUserMedia({ video: { torch: true } })
            .then((stream) => {
                // Torch is activated
                console.log("Torch turned on.");
                // Stop the stream to turn off the torch after a short duration
                setTimeout(() => {
                    stream.getTracks().forEach(track => {
                        track.stop();
                    });
                    console.log("Torch turned off.");
                }, 2000); // Stop the torch after 2 seconds
            })
            .catch((error) => {
                console.error("Failed to toggle torch:", error);
            });
    } else {
        console.error("Torch feature not supported in this browser");
    }
}


        // Attach event listener to "scan now" button
        document.getElementById("scanNowButton").addEventListener("click", openScanner);

        // Attach event listener to "torch" button
        document.getElementById("torchButton").addEventListener("click", toggleTorch);
    </script>
</body>
</html>
